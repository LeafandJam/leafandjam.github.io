									<h3 class="major">SX Core</h3>
									<p>If your Switch was released around 2018 or later, than there is a good chance your Switch is patched. If you have an unpatched Switch then it makes adding CFW a lot easier. It would simply require an <a href="https://www.google.com/search?q=switch+jig&safe=strict&client=firefox-b-d&sxsrf=ALeKk00cwVCQxHJxHoG4bLTbEJfNifSCdw:1598698691090&source=lnms&tbm=shop&sa=X&ved=2ahUKEwjyhdfcoMDrAhXYVisKHZUsAKAQ_AUoAXoECA8QAw&biw=1920&bih=926">RCM Jig</a> and a computer to flash the payload. To check whether your Switch is patched or not, enter your Switch's barcode <a href="https://ismyswitchpatched.com/">here.</a> </p>

									<p>For a long time if you had a patched Switch there was nothing you could do. Until the SX Core was released by <a href="team-xecuter.com">Team Xecuter</a>. This makes it possible to hack any Switch released as well Switch Lites with the SX Lite.</p>
